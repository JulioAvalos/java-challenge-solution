<mat-card>Movie Details</mat-card>
<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
  <div class="main-header">
    <mat-form-field>
      <input matInput (keyup)="filter($event.target.value)" placeholder="Search Movie">
    </mat-form-field>
  </div>

  <div class="main-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef width ="10%"> Poster </th>
        <td mat-cell *matCellDef="let row">
          <img src="{{row.image_url ? row.image_url : 'assets/img/img-placeholder.png'}}" width="50%" alt="">
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef width="10%"> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef width ="50%"> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="rental_price">
        <th mat-header-cell *matHeaderCellDef> Rental Price</th>
        <td mat-cell *matCellDef="let row"> ${{row.rental_price}} </td>
      </ng-container>

      <ng-container matColumnDef="sale_price">
        <th mat-header-cell *matHeaderCellDef> Sale Price</th>
        <td mat-cell *matCellDef="let row"> ${{row.sale_price}} </td>
      </ng-container>

      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef> Popularity </th>
        <td mat-cell *matCellDef="let row">
           {{row.likes}}
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="showMore(row)">
            <mat-icon>ballot</mat-icon>
        </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]="quantity" (page)="showMore($event)">
    </mat-paginator>
  </div>

  <br />

  <!-- <div fxLayout="row" fxLayoutAlign="center none">
    <button mat-raised-button color="accent" routerLink="/movie/new">
      <mat-icon>add</mat-icon>
      <span>Create Movie</span>
    </button>
  </div> -->
</div>
