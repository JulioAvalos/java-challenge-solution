<router-outlet></router-outlet>
<br>
<div class="alert-display" *ngIf="error">
  {{ error }}
</div>
<br>
<div class="main-div" style="padding-top: 120px;">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Movie's App</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginFormGroup">
        <mat-form-field class="example-full-width" style="width: 100%;">
          <input matInput placeholder="User" required formControlName="username">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" required formControlName="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()">Login</button>
      <button mat-button routerLink="/">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
